databases:
  - name: tue-photonics-db
    databaseName: tue_photonics
    user: tue_photonics
    plan: free
    region: frankfurt
    ipAllowList: []

services:
  - type: web
    name: tue-photonics
    env: node
    plan: free
    region: frankfurt
    buildCommand: |
      npm install
      npm run build
      cd server && npm install --omit=dev
    startCommand: |
      cd server && npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PAYLOAD_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tue-photonics-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: SERVER_URL
        value: "https://tue-photonics.onrender.com"
      
      # ⚠️ ВРЕМЕННО: включаем push для первого деплоя
      - key: PAYLOAD_DB_PUSH
        value: "true"
      
      - key: PAYLOAD_SEED_ADMIN_EMAIL
        value: admin@tue.nl
      - key: PAYLOAD_SEED_ADMIN_PASSWORD
        generateValue: true
      
      - key: EMAIL_TO
        value: ivsilan2005@gmail.com

      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""

      - key: S3_BUCKET
        value: ""
      - key: S3_ENDPOINT
        value: ""
      - key: S3_REGION
        value: "auto"
      - key: S3_ACCESS_KEY_ID
        value: ""
      - key: S3_SECRET_ACCESS_KEY
        value: ""
      - key: S3_FORCE_PATH_STYLE
        value: "true"